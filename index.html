<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <main>
    <div class="card">
      <div class="hero-image">
        <div class="hero-image-shadow"></div>
      </div>
      <div class="text">
        <h1 class="title">Get <span class="title-color-text">insights</span> that help your business grow.</h1>
        <p class="description">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>
        <div class="stats-box">
          <div class="stats">
            <div class="numbers">10k+</div>
            <div class="stats-description">comapanies</div>
          </div>
          <div class="stats">
            <div class="numbers">314</div>
            <div class="stats-description">templates</div>
          </div>
          <div class="stats">
            <div class="numbers">12M+</div>
            <div class="stats-description">queries</div>
          </div>
        </div>
      </div>
    </div>

  </main>

</body>

</html>
